<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הזמנת מרחב | CoNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (forms בלבד) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- CSS משותף -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-container">

    <div class="auth-card">

        <!-- שם המרחב (דינמי) -->
        <h3 class="auth-heading" id="spaceName">שם המרחב</h3>

        <!-- כתובת (דינמית) -->
        <p class="auth-subtext" id="spaceAddress">כתובת המרחב</p>

        <form id="orderForm">

            <!-- תיאור קצר -->
            <div class="mb-3">
                <label>תיאור קצר להזמנה</label>
                <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="לדוגמה: מפגש עבודה לקהילה"
                >
            </div>

            <!-- תאריך התחלה -->
            <div class="mb-3">
                <label>תאריך התחלה</label>
                <input
                    type="date"
                    class="form-control"
                    id="startDate"
                    required
                >
            </div>

            <!-- שעת התחלה -->
            <div class="mb-3">
                <label>שעת התחלה</label>
                <input
                    type="time"
                    class="form-control"
                    id="startTime"
                    required
                >
            </div>

            <!-- שעת סיום -->
            <div class="mb-4">
                <label>שעת סיום</label>
                <input
                    type="time"
                    class="form-control"
                    id="endTime"
                    required
                >
            </div>

            <!-- כפתור -->
            <button type="submit" class="auth-btn">
                שליחת בקשת הזמנה
            </button>

        </form>

    </div>

  </div>
</div>

<script>
    // שליפת נתונים מה-URL
    const params = new URLSearchParams(window.location.search);

    const spaceName = params.get('space_name');
    const address   = params.get('address');

    if (spaceName) {
        document.getElementById('spaceName').textContent = spaceName;
    }

    if (address) {
        document.getElementById('spaceAddress').textContent = address;
    }
</script>

<script src="new_order.js"></script>

</body>
</html>
