<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>הזמנת מרחב | CoNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (forms only) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- Global Design -->
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="auth_mobile.css">
</head>

<body>

<!-- =========================
     TOP NAVBAR (GLOBAL)
========================= -->
<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- LOGO -->
        <div class="conet-logo">
            <a href="/">
                <img src="conetnew_logo.jpg" alt="CoNet">
            </a>
        </div>

        <!-- NAV -->
        <nav class="conet-nav-links">
            <a href="profile">הפרופיל שלי</a>
            <a href="communities">הקהילות של CoNet</a>
            <a href="search" class="active">המרחבים של CoNet</a>
            <a href="events">האירועים של CoNet</a>
        </nav>

        <!-- USER AREA -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">
                שלום, אורח
            </span>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-card">

            <!-- שם המרחב (דינמי) -->
            <h3 class="auth-heading" id="spaceName">
                שם המרחב
            </h3>

            <!-- כתובת (דינמית) -->
            <p class="auth-subtext" id="spaceAddress">
                כתובת המרחב
            </p>

            <form id="orderForm">

                <!-- תאריך -->
                <div class="mb-3">
                    <label>תאריך</label>
                    <input
                        type="date"
                        class="form-control"
                        id="startDate"
                        required
                    >
                </div>

                <!-- שעת התחלה -->
                <div class="mb-3">
                    <label>שעת התחלה</label>
                    <input
                        type="time"
                        class="form-control"
                        id="startTime"
                        required
                    >
                </div>

                <!-- שעת סיום -->
                <div class="mb-4">
                    <label>שעת סיום</label>
                    <input
                        type="time"
                        class="form-control"
                        id="endTime"
                        required
                    >
                </div>

                <!-- מספר משתתפים -->
                <div class="mb-4">
                    <label>מספר משתתפים</label>
                    <input
                        type="number"
                        class="form-control"
                        id="attendeesCount"
                        min="1"
                        value="1"
                        required
                    >
                </div>

                <!-- כפתור -->
                <button type="submit" class="auth-btn">
                    שליחת בקשת הזמנה
                </button>

            </form>

        </div>

    </div>
</div>

<!-- =========================
     PAGE LOGIC (UNCHANGED)
========================= -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);

        const spaceId = params.get('spaceId');
        const spaceName = params.get('spaceName');
        const spaceAddress = params.get('spaceAddress');

        if (spaceName) {
            document.getElementById('spaceName').innerText = spaceName;
        }
        if (spaceAddress) {
            document.getElementById('spaceAddress').innerText = spaceAddress;
        }

        if (!spaceId) {
            alert("לא נבחר מרחב להזמנה");
            window.location.href = 'search';
        }
    });
</script>

<!-- Global navbar auth logic -->
<script src="navbar-auth.js"></script>

<!-- Page-specific logic -->
<script src="new_order.js"></script>

</body>
</html>
