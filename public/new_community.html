<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הוספת קהילה | CoNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="auth_mobile.css">
</head>

<body>

<header class="conet-navbar">
  <div class="conet-navbar-inner">
    <div class="conet-logo">
       <a href="index.html">
        <img src="conetnew_logo.jpg" alt="CoNet">
      </a>
    </div>
    <nav class="conet-nav-links">
      <a href="Holistic_profile.html">הפרופיל שלי</a>
      <a href="communities.html">הקהילות של CoNet</a>
      <a href="search.html">המרחבים של CoNet</a>
      <a href="events.html">האירועים של CoNet</a>
    </nav>
    <div class="conet-user">
      <span class="conet-greeting" id="nav-username">שלום, מנהל</span>
      <button class="conet-logout-btn" onclick="window.location.href='login.html'">התנתק</button>
    </div>
  </div>
</header>

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-card">
      <h3 class="auth-heading">הוספת קהילה</h3>
      <p class="auth-subtext">צרי קהילה חדשה והפכי למנהלת שלה</p>

      <form id="newCommunityForm">

        <div class="mb-3">
          <label>שם הקהילה</label>
          <input
            type="text"
            id="communityName"
            class="form-control"
            placeholder="לדוגמה: קהילת יזמיות בצפון"
            required
          />
        </div>

        <div class="mb-3">
          <label>נושא ראשי (משפט קצר)</label>
          <input
            type="text"
            id="communitySubject"
            class="form-control"
            placeholder="מחברות נשים יזמיות למרחבי עבודה משותפים"
            maxlength="120"
            required
          />
        </div>

        <div class="mb-4">
          <label>תאריך הקמת הקהילה</label>
          <input
            type="date"
            id="communityDate"
            class="form-control"
            required
          />
        </div>
        
        <div class="mb-3">
          <label>קישור לתמונה (URL)</label>
          <input
            type="text"
            id="communityImage"
            class="form-control"
            value="https://clinicalbioethics.georgetown.edu/wp-content/uploads/sites/277/2019/11/circle-159252_1280.png"
          />
        </div>


        <button type="submit" class="auth-btn">
          יצירת קהילה
        </button>

      </form>

    </div>
  </div>
</div>

<script src="new_community.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
