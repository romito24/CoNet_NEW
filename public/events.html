<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האירועים של CoNet</title>

    <!-- Font (כמו שאר האתר) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS (Navbar + Base layout) -->
    <link rel="stylesheet" href="auth.css">

    <!-- Page specific CSS -->
    <link rel="stylesheet" href="events.css">
</head>
<body>

<!-- =========================
     TOP NAVBAR (GLOBAL)
========================= -->
<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- LOGO -->
        <div class="conet-logo">
          <a href="index.html">
            <img src="conetnew_logo.jpg" alt="CoNet">
          </a>
        </div>

        <!-- NAV -->
        <nav class="conet-nav-links">
            <a href="Holistic_profile.html">הפרופיל שלי</a>
            <a href="communities.html">הקהילות של CoNet</a>
            <a href="search.html">המרחבים של CoNet</a>
            <a href="events.html" class="active">האירועים של CoNet</a>
        </nav>

        <!-- USER AREA -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">שלום, אורח</span>

            <button
                id="loginBtn"
                class="conet-logout-btn"
                onclick="window.location.href='login.html'">
                התחברות
            </button>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="main-container">

    <!-- סרגל חיפוש ופילטרים -->
    <div class="filters-bar">

        <div class="search-box">
            <input
                type="text"
                id="search-input"
                placeholder="חפש לפי שם אירוע או קהילה..."
            >
        </div>

        <div class="date-filter">
            <label for="date-input">מתאריך:</label>
            <input type="date" id="date-input">
        </div>

        <button onclick="filterEvents()" class="filter-btn">
            סנן
        </button>

        <button onclick="resetFilters()" class="reset-btn">
            נקה
        </button>

    </div>

    <!-- אזור טעינה -->
    <div id="loading" class="loading">
        טוען אירועים...
    </div>

    <!-- רשת כרטיסי האירועים -->
    <div id="events-grid" class="events-grid">
        <!-- נטען ע״י JS -->
    </div>

    <!-- אין תוצאות -->
    <div id="no-results" class="no-results" style="display: none;">
        לא נמצאו אירועים תואמים לחיפוש שלך.
    </div>

</div>

<!-- JS -->
<script src="events.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
