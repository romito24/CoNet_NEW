<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>האירועים של CoNet</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="auth.css">

    
    <link rel="stylesheet" href="events.css">
    <link rel="stylesheet" href="auth_mobile.css">
</head>
<body>


<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- CONET LOGO -->
        <div class="conet-logo">
          <a href="/">
            <img src="conetnew_logo.jpg" alt="CoNet">
          </a>
        </div>

        <!-- תפריט -->
        <nav class="conet-nav-links">
            <a href="profile">הפרופיל שלי</a>
            <a href="communities">הקהילות של CoNet</a>
            <a href="search">המרחבים של CoNet</a>
            <a href="events" class="active">האירועים של CoNet</a>
        </nav>

        <!-- שם המשתמש -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">שלום, אורח</span>

            <button
                id="loginBtn"
                class="conet-logout-btn"
                onclick="window.location.href='login'">
                התחברות
            </button>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>


<div class="main-container">

    <!-- סרגל חיפוש ופילטרים -->
    <div class="filters-bar">

        <div class="search-box">
            <input
                type="text"
                id="search-input"
                placeholder="חפש לפי שם אירוע או קהילה..."
            >
        </div>

        <div class="date-filter">
            <label for="date-input">מתאריך:</label>
            <input type="date" id="date-input">
        </div>

        <button onclick="filterEvents()" class="filter-btn">
            סנן
        </button>

        <button onclick="resetFilters()" class="reset-btn">
            נקה
        </button>

    </div>

    
    <div id="loading" class="loading">
        טוען אירועים...
    </div>

    
    <div id="events-grid" class="events-grid">
        
    </div>

    
    <div id="no-results" class="no-results" style="display: none;">
        לא נמצאו אירועים תואמים לחיפוש שלך.
    </div>

</div>


<script src="events.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
