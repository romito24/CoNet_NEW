<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoNet – הרשמה</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-container">

    <!-- Logo -->
    <div class="auth-logo">
      <img src="conetnew_logo.jpg" alt="CoNet logo">
    </div>

    <!-- Card -->
    <div class="auth-card">

      <h2 class="auth-heading">הרשמה</h2>
      <p class="auth-subtext">יצירת חשבון חדש ב־CoNet ✨</p>

      <form id="signupForm">

        <!-- שם פרטי + משפחה -->
        <div class="row">
          <div class="col-6 mb-3">
            <label for="firstName">שם פרטי</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
            >
          </div>

          <div class="col-6 mb-3">
            <label for="lastName">שם משפחה</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
            >
          </div>
        </div>

        <!-- אימייל -->
        <div class="mb-3">
          <label for="signupEmail">אימייל</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="name@example.com"
            required
          >
        </div>

        <!-- סיסמה -->
        <div class="mb-3">
          <label for="signupPassword">סיסמה</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="••••••"
            required
          >
        </div>

        <!-- טלפון -->
        <div class="mb-3">
          <label for="signupPhone">טלפון</label>
          <input
            type="tel"
            class="form-control"
            id="signupPhone"
            placeholder="05XXXXXXXX"
            required
          >
        </div>

        <!-- סוג משתמש -->
        <div class="mb-4">
          <label for="userType">סוג משתמש</label>
          <select
            class="form-control"
            id="userType"
            name="user_type"
            required
          >
            <option value="" disabled selected>בחרו סוג משתמש</option>
            <option value="community_manager">מנהל קהילה</option>
            <option value="space_manager">מנהל מרחב</option>
            <option value="regular">משתמש פרטי</option>
          </select>
        </div>

        <!-- כפתור -->
        <button type="submit" class="auth-btn">
          יצירת חשבון חדש
        </button>

      </form>

      <!-- מעבר להתחברות -->
      <p class="auth-switch">
        כבר יש לך חשבון?
        <a href="login">התחברות</a>
      </p>

    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
