<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoNet – הרשמה</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="auth.css">
</head>

<body>

<!-- =========================
     TOP NAVBAR (GLOBAL)
========================= -->
<header class="conet-navbar">
  <div class="conet-navbar-inner">

    <!-- LOGO -->
    <div class="conet-logo">
      <img src="conetnew_logo.jpg" alt="CoNet">
    </div>

    <!-- NAV -->
    <nav class="conet-nav-links">
      <a href="communities.html">הקהילות של CoNet</a>
      <a href="search.html">המרחבים של CoNet</a>
      <a href="events.html">האירועים של CoNet</a>
    </nav>

    <!-- USER AREA -->
    <div class="conet-user">
      <span class="conet-greeting" id="userGreeting">שלום, אורח</span>

      <button
        id="loginBtn"
        class="conet-logout-btn"
        onclick="window.location.href='login.html'">
        התחברות
      </button>

      <button
        id="logoutBtn"
        class="conet-logout-btn"
        onclick="logoutUser()">
        התנתק
      </button>
    </div>

  </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="auth-wrapper">
  <div class="auth-container">

    <div class="auth-card">

      <h2 class="auth-heading">הרשמה</h2>
      <p class="auth-subtext">יצירת חשבון חדש ב־CoNet ✨</p>

      <form id="signupForm">

        <div class="row">
          <div class="col-6 mb-3">
            <label for="firstName">שם פרטי</label>
            <input
              type="text"
              class="form-control"
              id="firstName"
              required
            >
          </div>

          <div class="col-6 mb-3">
            <label for="lastName">שם משפחה</label>
            <input
              type="text"
              class="form-control"
              id="lastName"
              required
            >
          </div>
        </div>

        <div class="mb-3">
          <label for="userType">סוג משתמש</label>
          <select
            class="form-control"
            id="userType"
            required
          >
            <option value="" disabled selected>בחרי סוג משתמש</option>
            <option value="community_manager">מנהלת קהילה</option>
            <option value="space_manager">מנהלת מרחב</option>
            <option value="regular">משתמשת פרטית</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="signupPhone">טלפון</label>
          <input
            type="tel"
            class="form-control"
            id="signupPhone"
            placeholder="05XXXXXXXX"
            required
          >
        </div>

        <div class="mb-3">
          <label for="signupEmail">אימייל</label>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            required
          >
        </div>

        <div class="mb-3">
          <label for="signupPassword">סיסמה</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            required
          >
        </div>

        <button type="submit" class="auth-btn">
          יצירת חשבון חדש
        </button>

      </form>

      <p class="auth-switch">
        כבר יש לך חשבון?
        <a href="login.html">התחברות</a>
      </p>

    </div>
  </div>
</div>

<!-- AUTH LOGIC -->
<script src="auth.js"></script>
</body>
</html>
