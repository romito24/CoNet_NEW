<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>יצירת אירוע | CoNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (forms only) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >

    <!-- Font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- Global Design -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>

<!-- =========================
     TOP NAVBAR (GLOBAL)
========================= -->
<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- LOGO -->
        <div class="conet-logo">
            <a href="index.html">
                <img src="conetnew_logo.jpg" alt="CoNet">
            </a>
        </div>

        <!-- NAV -->
        <nav class="conet-nav-links">
            <a href="profile.html">הפרופיל שלי</a>
            <a href="communities.html">הקהילות של CoNet</a>
            <a href="search.html">המרחבים של CoNet</a>
            <a href="events.html" class="active">האירועים של CoNet</a>
        </nav>

        <!-- USER AREA -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">שלום</span>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="auth-wrapper">
    <div class="auth-container">

        <div class="auth-card">

            <h3 class="auth-heading">יצירת אירוע חדש</h3>
            <p class="auth-subtext">מלאי את פרטי האירוע עבור:</p>

            <h4
                style="color: var(--primary-blue); margin-bottom: 5px; font-weight: 700;"
                id="spaceName">
                טוען שם מרחב...
            </h4>

            <p
                class="auth-subtext"
                id="spaceAddress"
                style="margin-bottom: 28px;">
                טוען כתובת...
            </p>

            <form id="eventForm">

                <input type="hidden" id="spaceId" name="spaceId">

                <div class="mb-3">
                    <label>שם האירוע</label>
                    <input
                        type="text"
                        id="eventName"
                        class="form-control"
                        placeholder="לדוגמה: מפגש קהילה שבועי"
                        required
                    >
                </div>

                <div class="mb-3">
                    <label>קהילה משוייכת לאירוע</label>
                    <select
                        class="form-control"
                        id="communityId"
                        required>
                        <option value="" disabled selected>
                            טוען קהילות בניהולך...
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label>תאריך האירוע</label>
                    <input
                        type="date"
                        id="eventDate"
                        class="form-control"
                        required
                    >
                </div>

                <div class="d-flex gap-3 mb-3">
                    <div class="flex-fill">
                        <label>שעת התחלה</label>
                        <input
                            type="time"
                            id="startHour"
                            class="form-control"
                            required
                        >
                    </div>

                    <div class="flex-fill">
                        <label>שעת סיום</label>
                        <input
                            type="time"
                            id="finishHour"
                            class="form-control"
                            required
                        >
                    </div>
                </div>

                <div class="mb-4">
                    <label>מספר משתתפים מקסימלי</label>
                    <input
                        type="number"
                        id="maxParticipants"
                        class="form-control"
                        min="1"
                        placeholder="לדוגמה: 30"
                        required
                    >
                </div>

                <button type="submit" class="auth-btn">
                    יצירת אירוע
                </button>

            </form>

        </div>

    </div>
</div>

<!-- Page Logic -->
<script src="new_event.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
