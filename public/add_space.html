<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoNet | הוספת מרחב חדש</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- CSS גלובלי -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>

<!-- =========================
     TOP NAVBAR
========================= -->
<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- לוגו -->
        <div class="conet-logo">
            <img src="conetnew_logo.jpg" alt="CoNet">
        </div>

        <!-- תפריט -->
        <nav class="conet-nav-links">
            <a href="Holistic_profile.html">הפרופיל שלי</a>
            <a href="communities.html">הקהילות של CoNet</a>
            <a href="spaces.html">המרחבים של CoNet</a>
            <a href="events.html">האירועים של CoNet</a>
        </nav>

        <!-- משתמש -->
        <div class="conet-user">
            <span class="conet-greeting">שלום, אורח</span>

            <!-- התחברות -->
            <button
                class="conet-logout-btn"
                onclick="window.location.href='login.html'">
                התחברות
            </button>

            <!-- התנתקות -->
            <button
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="auth-wrapper">

    <div class="auth-container">

        <div class="auth-card">

            <h2 class="auth-heading">הוספת מרחב חדש</h2>
            <p class="auth-subtext">מילוי פרטי המרחב לצורך הצגה במפה</p>

            <form id="add-space-form" class="form-inner">

                <div>
                    <label for="space_name">שם המרחב *</label>
                    <input
                        type="text"
                        id="space_name"
                        class="form-control"
                        placeholder="למשל: WeWork Rothschild"
                        required
                    >
                </div>

                <div>
                    <label for="address">כתובת *</label>
                    <input
                        type="text"
                        id="address"
                        class="form-control"
                        placeholder="התחל להקליד כתובת..."
                        required
                    >
                    <input type="hidden" id="latitude">
                    <input type="hidden" id="longitude">
                    <input type="hidden" id="google_place_id">
                </div>

                <div>
                    <label for="description">תיאור המרחב</label>
                    <textarea
                        id="description"
                        class="form-control"
                        rows="3"
                        placeholder="תאר את המרחב, האווירה ולמי הוא מתאים"
                        style="border-radius: 20px;"
                    ></textarea>
                </div>

                <div>
                    <label for="seats_available">מספר מקומות זמינים *</label>
                    <input
                        type="number"
                        id="seats_available"
                        class="form-control"
                        min="1"
                        required
                    >
                </div>

                <div>
                    <label for="opening_hours">שעת פתיחה</label>
                    <input type="time" id="opening_hours" class="form-control">
                </div>

                <div>
                    <label for="closing_hours">שעת סגירה</label>
                    <input type="time" id="closing_hours" class="form-control">
                </div>

                <div>
                    <label>שירותים ומתקנים</label>
                    <div id="facilities-container" style="font-size: 0.85rem; color:#6b7280;">
                        טוען אפשרויות...
                    </div>
                </div>

                <button type="submit" class="auth-btn">
                    שמור והוסף למפה
                </button>

                <div class="auth-switch">
                    <a href="javascript:history.back()">ביטול</a>
                </div>

            </form>

        </div>
    </div>
</div>

<script src="add_space.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2pWQv1C-WebD3Y19f8jjzF79wgOBlRys&libraries=places&callback=initAutocomplete"
    async
    defer>
</script>

</body>
</html>
