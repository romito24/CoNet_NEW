<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט קהילה | CoNet</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Global CSS (banner + layout) -->
    <link rel="stylesheet" href="auth.css">

    <!-- Chat page CSS -->
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="auth_mobile.css">

    <!-- Socket.io -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

<!-- =========================
     TOP NAVBAR (GLOBAL)
========================= -->
<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- LOGO -->
        <div class="conet-logo">
            <a href="index.html">
                <img src="conetnew_logo.jpg" alt="CoNet">
            </a>
        </div>

        <!-- NAV -->
        <nav class="conet-nav-links">
            <a href="Holistic_profile.html">הפרופיל שלי</a>
            <a href="communities.html">הקהילות של CoNet</a>
            <a href="search.html">המרחבים של CoNet</a>
            <a href="events.html">האירועים של CoNet</a>
        </nav>

        <!-- USER AREA -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">שלום, אורח</span>

            <button
                id="loginBtn"
                class="conet-logout-btn"
                onclick="window.location.href='login.html'">
                התחברות
            </button>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>

<!-- =========================
     CHAT PAGE CONTENT
========================= -->
<div class="chat-wrapper">

    <header class="chat-header">
        <h2 id="chat-title">טוען צ'אט...</h2>
    </header>

    <div id="messages-container" class="messages-container">
        <!-- הודעות נטענות ע"י chat.js -->
    </div>

    <div class="input-area">
        <input
            type="text"
            id="message-input"
            placeholder="כתוב הודעה..."
            autocomplete="off"
        >
        <button id="send-btn">שלח</button>
    </div>

</div>

<!-- =========================
     JS FILES
========================= -->
<script src="chat.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
