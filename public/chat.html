<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>צ'אט קהילה | CoNet</title>

    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="auth.css">

    
    <link rel="stylesheet" href="chat.css">
    <link rel="stylesheet" href="auth_mobile.css">

    
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>


<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <!-- לוגו -->
        <div class="conet-logo">
            <a href="/">
                <img src="conetnew_logo.jpg" alt="CoNet">
            </a>
        </div>

        <!-- תפריט -->
        <nav class="conet-nav-links">
            <a href="profile">הפרופיל שלי</a>
            <a href="communities">הקהילות של CoNet</a>
            <a href="search">המרחבים של CoNet</a>
            <a href="events">האירועים של CoNet</a>
        </nav>

        <!-- שם המשתמש -->
        <div class="conet-user">
            <span class="conet-greeting" id="userGreeting">שלום, אורח</span>

            <button
                id="loginBtn"
                class="conet-logout-btn"
                onclick="window.location.href='login'">
                התחברות
            </button>

            <button
                id="logoutBtn"
                class="conet-logout-btn"
                onclick="logoutUser()">
                התנתק
            </button>
        </div>

    </div>
</header>


<div class="chat-wrapper">

    <header class="chat-header">
        <button id="backBtn" class="back-btn">חזור</button>
        <h2 id="chat-title">טוען צ'אט...</h2>
    </header>

    <div id="messages-container" class="messages-container">
        
    </div>

    <div class="input-area">
        <input
            type="text"
            id="message-input"
            placeholder="כתוב הודעה..."
            autocomplete="off"
        >
        <button id="send-btn">שלח</button>
    </div>

</div>


<script src="chat.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
