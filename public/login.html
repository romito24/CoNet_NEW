<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoNet – התחברות</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Global Design (banner + auth layout) -->
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="auth_mobile.css">
  
</head>

<body>

<!-- =========================
     TOP NAVBAR – LOGIN PAGE
     (NO AUTH STATE HERE)
========================= -->
<header class="conet-navbar">
  <div class="conet-navbar-inner">

    <!-- LOGO -->
    <div class="conet-logo">
      <a href="/">
        <img src="conetnew_logo.jpg" alt="CoNet">
      </a>
    </div>

    <!-- NAV -->
    <nav class="conet-nav-links">
      <a href="communities">הקהילות של CoNet</a>
      <a href="search">המרחבים של CoNet</a>
      <a href="events">האירועים של CoNet</a>
    </nav>

    <!-- ONLY SIGNUP CTA -->
    <div class="conet-user">
      <button
        class="conet-logout-btn"
        onclick="window.location.href='signup'">
        הרשמה
      </button>
    </div>

  </div>
</header>

<!-- =========================
     PAGE CONTENT
========================= -->
<div class="auth-wrapper">
  <div class="auth-container">

    <div class="auth-card">

      <h2 class="auth-heading">התחברות</h2>
      <p class="auth-subtext">ברוכה הבאה חזרה 💙</p>

      <form id="loginForm">

        <div class="mb-3">
          <label for="loginEmail">אימייל</label>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
            required
          >
        </div>

        <div class="mb-3">
          <label for="loginPassword">סיסמה</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="••••••"
            required
          >
        </div>

        <button type="submit" class="auth-btn">
          התחברות
        </button>

      </form>

      <p class="auth-switch">
        אין לך חשבון?
        <a href="signup">הרשמה</a>
      </p>

    </div>

  </div>
</div>

<!-- LOGIN LOGIC ONLY -->
<script src="auth.js"></script>

</body>
</html>
