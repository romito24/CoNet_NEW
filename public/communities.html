<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הקהילות של CoNet</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="communities.css">
    <link rel="stylesheet" href="auth_mobile.css">

</head>
<body>

<header class="conet-navbar">
    <div class="conet-navbar-inner">

        <div class="conet-logo">
          <a href="index.html">
            <img src="conetnew_logo.jpg" alt="CoNet">
          </a>        
        </div>

        <nav class="conet-nav-links">
            <a href="Holistic_profile.html">הפרופיל שלי</a>
            <a href="communities.html" class="active">הקהילות של CoNet</a>
            <a href="search.html">המרחבים של CoNet</a>
            <a href="events.html">האירועים של CoNet</a>
        </nav>

        <div class="conet-user">
            <span class="conet-greeting">שלום, אורח</span>
            <button onclick="location.href='login.html'">התחברות</button>
        </div>

    </div>
</header>

<div class="main-container">

    <div class="filters-bar">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="חפש קהילה לפי שם או נושא...">
        </div>

        <button class="filter-btn" onclick="filterCommunities()">חפש</button>
        <button class="reset-btn" onclick="resetFilters()">הצג הכל</button>
    </div>

    <div id="loading" class="loading">טוען קהילות...</div>
    <div id="communities-grid" class="communities-grid"></div>
    <div id="no-results" class="no-results" style="display:none;">
        לא נמצאו קהילות תואמות
    </div>

</div>

<script src="communities.js"></script>
<script src="navbar-auth.js"></script>

</body>
</html>
