<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CoNet – חיבור בין אנשים, קהילות ומרחבים</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  
  <link rel="stylesheet" href="auth.css">

  
  <link rel="stylesheet" href="landing.css">
  <link rel="stylesheet" href="auth_mobile.css">
</head>

<body class="landing-body">

  <!-- תפריט עמוד נחיתה -->
  <header class="conet-navbar">
    <div class="conet-navbar-inner">

      <div class="conet-logo">
        <img src="conetnew_logo.jpg" alt="CoNet">
      </div>

      <nav class="conet-nav-links">
        <a href="communities">הקהילות של CoNet</a>
        <a href="search">המרחבים של CoNet</a>
        <a href="events">האירועים של CoNet</a>
      </nav>

      <div class="conet-user">
      <span class="conet-greeting" id="userGreeting">
        שלום, אורח
      </span>
    
      <button
        id="loginBtn"
        class="conet-logout-btn"
        onclick="window.location.href='login'">
        התחברות
      </button>
    
      <button
        id="logoutBtn"
        class="conet-logout-btn"
        onclick="logoutUser()">
        התנתק
      </button>
    </div>

    </div>
  </header>

  
  <main class="landing-wrapper">
    <div class="hero-content">
      <h1>הצטרפות ל-CoNet</h1>
    
      <p>
        פלטפורמה שמחברת בין אנשים, קהילות ומרחבי עבודה<br>
        כדי לעבוד, ללמוד וליצור – ביחד
      </p>
    
      <button class="hero-cta" onclick="window.location.href='signup'">
        הרשמה ל-CoNet
      </button>
    </div>
  </main>
  
<script src="navbar-auth.js"></script>

</body>
</html>
