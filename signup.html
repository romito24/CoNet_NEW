<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoNet – הרשמה</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-container">

    <!-- Logo -->
    <div class="auth-logo">
      <img src="conet_newlogo.jpg" alt="CoNet logo">
    </div>

    <!-- Card -->
    <div class="auth-card">

      <h2 class="auth-heading">הרשמה</h2>
      <p class="auth-subtext">יצירת חשבון חדש ב־CoNet ✨</p>

      <form id="signupForm">

        <div class="row">
          <div class="col-6 mb-3">
            <label for="firstName">שם פרטי</label>
            <input type="text"
                   class="form-control"
                   id="firstName"
                   required>
          </div>

          <div class="col-6 mb-3">
            <label for="lastName">שם משפחה</label>
            <input type="text"
                   class="form-control"
                   id="lastName"
                   required>
          </div>
        </div>

        <div class="mb-3">
          <label for="signupEmail">אימייל</label>
          <input type="email"
                 class="form-control"
                 id="signupEmail"
                 required>
        </div>

        <div class="mb-3">
          <label for="signupPassword">סיסמה</label>
          <input type="password"
                 class="form-control"
                 id="signupPassword"
                 required>
        </div>

        <button type="submit" class="auth-btn">
          יצירת חשבון חדש
        </button>

      </form>

      <!-- link to login -->
      <p class="auth-switch">
        כבר יש לך חשבון?
        <a href="login.html">התחברות</a>
      </p>

    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
