<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoNet – התחברות / הרשמה</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">
    <div class="auth-container">

        <!-- Logo -->
        <div class="auth-logo">
            <img src="conet_newlogo.jpg" alt="CoNet logo">
        </div>

        <!-- Card -->
        <div class="auth-card">

            <h2 class="auth-heading">ברוכה הבאה 👋</h2>
            <p class="auth-subtext">התחברי אלינו או צרי חשבון חדש</p>

            <!-- Tabs -->
            <ul class="nav auth-tabs">
                <li class="nav-item">
                    <button class="nav-link active"
                            data-bs-toggle="pill"
                            data-bs-target="#login"
                            type="button">
                        התחברות
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link"
                            data-bs-toggle="pill"
                            data-bs-target="#signup"
                            type="button">
                        הרשמה
                    </button>
                </li>
            </ul>

            <!-- Content -->
            <div class="tab-content">

                <!-- Login -->
                <div class="tab-pane fade show active" id="login">
                    <div class="form-inner">
                        <form id="loginForm">

                            <div class="mb-3">
                                <label for="loginEmail">אימייל</label>
                                <input type="email"
                                       class="form-control"
                                       id="loginEmail"
                                       placeholder="name@example.com"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="loginPassword">סיסמה</label>
                                <input type="password"
                                       class="form-control"
                                       id="loginPassword"
                                       placeholder="••••••"
                                       required>
                            </div>

                            <button type="submit" class="auth-btn">
                                התחברות
                            </button>

                        </form>
                    </div>
                </div>

                <!-- Signup -->
                <div class="tab-pane fade" id="signup">
                    <div class="form-inner">
                        <form id="signupForm">

                            <div class="row">
                                <div class="col-6 mb-3">
                                    <label for="firstName">שם פרטי</label>
                                    <input type="text"
                                           class="form-control"
                                           id="firstName"
                                           required>
                                </div>
                                <div class="col-6 mb-3">
                                    <label for="lastName">שם משפחה</label>
                                    <input type="text"
                                           class="form-control"
                                           id="lastName"
                                           required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="signupEmail">אימייל</label>
                                <input type="email"
                                       class="form-control"
                                       id="signupEmail"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="signupPassword">סיסמה</label>
                                <input type="password"
                                       class="form-control"
                                       id="signupPassword"
                                       required>
                            </div>

                            <button type="submit" class="auth-btn">
                                יצירת חשבון חדש
                            </button>

                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="auth.js"></script>

</body>
</html>
