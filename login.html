<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoNet – התחברות</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="auth.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-container">

    <!-- Logo -->
    <div class="auth-logo">
      <img src="conet_newlogo.jpg" alt="CoNet logo">
    </div>

    <!-- Card -->
    <div class="auth-card">

      <h2 class="auth-heading">התחברות</h2>
      <p class="auth-subtext">ברוכה הבאה חזרה 💙</p>

      <form id="loginForm">

        <div class="mb-3">
          <label for="loginEmail">אימייל</label>
          <input type="email"
                 class="form-control"
                 id="loginEmail"
                 placeholder="name@example.com"
                 required>
        </div>

        <div class="mb-3">
          <label for="loginPassword">סיסמה</label>
          <input type="password"
                 class="form-control"
                 id="loginPassword"
                 placeholder="••••••"
                 required>
        </div>

        <button type="submit" class="auth-btn">
          התחברות
        </button>

      </form>

      <!-- link to signup -->
      <p class="auth-switch">
        אין לך חשבון?
        <a href="signup.html">הרשמה</a>
      </p>

    </div>
  </div>
</div>

<script src="auth.js"></script>
</body>
</html>
